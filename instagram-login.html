    <script>
        // load saved theme
        let raw = localStorage.getItem('threads_theme');
        let savedTheme = 'auto';
        if (raw) {
            savedTheme = JSON.parse(raw);
        }
        if (savedTheme == 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else if (savedTheme == 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
        } else {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }

            let usernameInput = document.getElementById('igUsername');
            let passwordInput = document.getElementById('igPassword');
            let loginBtn = document.getElementById('igLoginBtn');
            let showPassBtn = document.getElementById('showPasswordBtn');
            let usernameError = document.getElementById('usernameError');
            let passwordError = document.getElementById('passwordError');
            let form = document.getElementById('igLoginForm');
            let loginAttempts = 0;
            let lockoutUntil = 0;

            // clean input
            function sanitize(str) {
                let div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML.trim();
            }

            // check username
            function validateUsername(val) {
                if (val == null || val == '') {
                    return '';
                }
                if (val.length < 1) {
                    return 'Enter your username, email or mobile number.';
                }
                if (val.length > 74) {
                    return 'Username is too long.';
                }
                return '';
            }

            // check password
            function validatePassword(val) {
                if (val == null || val == '') {
                    return '';
                }
                if (val.length < 6) {
                    return 'Password must be at least 6 characters.';
                }
                return '';
            }

            // enable/disable button
            function updateButtonState() {
                let u = usernameInput.value.trim();
                let p = passwordInput.value;
                loginBtn.disabled = !(u.length >= 1 && p.length >= 6);
            }

            // show/hide password
            function updateShowPasswordBtn() {
                if (passwordInput.value.length > 0) {
                    showPassBtn.style.display = 'block';
                } else {
                    showPassBtn.style.display = 'none';
                }
            }

            showPassBtn.addEventListener('click', function() {
                if (passwordInput.type == 'password') {
                    passwordInput.type = 'text';
                    showPassBtn.textContent = 'Hide';
                } else {
                    passwordInput.type = 'password';
                    showPassBtn.textContent = 'Show';
                }
                passwordInput.focus();
            });

            // input events
            usernameInput.addEventListener('input', function() {
                usernameError.textContent = '';
                updateButtonState();
            });

            passwordInput.addEventListener('input', function() {
                passwordError.textContent = '';
                updateButtonState();
                updateShowPasswordBtn();
            });

            // show errors when user clicks away
            usernameInput.addEventListener('blur', function() {
                let err = validateUsername(usernameInput.value.trim());
                usernameError.textContent = err;
            });

            passwordInput.addEventListener('blur', function() {
                let err = validatePassword(passwordInput.value);
                passwordError.textContent = err;
            });

            // form submit
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // rate limit check
                let now = Date.now();
                if (now < lockoutUntil) {
                    let secs = Math.ceil((lockoutUntil - now) / 1000);
                    usernameError.textContent = 'Too many attempts. Try again in ' + secs + 's.';
                    return;
                }

                let username = sanitize(usernameInput.value.trim());
                let password = passwordInput.value;

                // check fields
                let uErr = validateUsername(username);
                let pErr = validatePassword(password);
                if (uErr) {
                    usernameError.textContent = uErr;
                    return;
                }
                if (pErr) {
                    passwordError.textContent = pErr;
                    return;
                }

                // track attempts
                loginAttempts++;
                if (loginAttempts >= 5) {
                    lockoutUntil = now + 30000;
                    loginAttempts = 0;
                    usernameError.textContent = 'Too many attempts. Try again in 30s.';
                    return;
                }

                // disable button and show loading
                loginBtn.textContent = 'Logging in...';
                loginBtn.disabled = true;
                usernameInput.disabled = true;
                passwordInput.disabled = true;

                setTimeout(function() {
                    let user = {
                        id: Math.floor(Math.random() * 90000) + 10000,
                        username: username,
                        name: username,
                        avatar: 'images/avatar' + (Math.floor(Math.random() * 5) + 1) + '.jpg'
                    };
                    localStorage.setItem('threads_user', JSON.stringify(user));
                    localStorage.setItem('threads_is_logged_in', 'true');
                    window.location.href = 'home.html';
                }, 1500);
            });
